<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass IO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="@IGOXU" />
            <h3>IGOXU IO</h3>
            <p>Pro member</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="Twitch" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="Games" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="New" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="Library" />
              <h2>Library</h2>
            </div>
          </div>

          <div class="pro">
            <h2>Join for free games</h2>
            <img src="./images/controller.png" alt="Free" />
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Active games</h1>
            <input type="text" />
          </div>

          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="Assassins" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="Assassins" />
              <div class="card-info">
                <h2>Sackboy a great adventure</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="Assassins" />
              <div class="card-info">
                <h2>Spiderman Morales Plus</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
